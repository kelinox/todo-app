{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/index.css' %}" />
<script src="{% static 'polls/jquery-3.2.1.min.js' %} "></script>
<script src="{% static 'polls/jquery.sortable.js' %} "></script>
<script src="{% static 'polls/index.js' %} "></script>

<h1>Todo list</h1>

<form method="post" id="form">  
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" id="add" />
</form>

{% if todo_list %}
<ul id="todo_list">
{% for todo in todo_list %}
    <div class="todo_item">
        <li id="{{ todo.id }}">{{ todo.todo_text }}</li>
        <div class="todo_action">
            <span class="validation">&#x2714;</span>
            <span class="delete">&#10006;</span>
        </div>
    </div>
{% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}


<p>{{ error }}</p>
