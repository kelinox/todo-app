
{% if todo_list %}
<ul>
{% for todo in todo_list %}
    <li><a href="/polls/{{ todo.id }}/">{{ todo.todo_text }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}

<form action="/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

<p>{{ todo_name }}</p>
<p>{{ expired_date }}</p>
